<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="activeTab === 'Canvas'"
        (click)="selectTab('Canvas')"
        style="cursor: pointer"
        >Draw</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        [class.active]="activeTab === 'Tab2'"
        (click)="selectTab('Tab2')"
        style="cursor: pointer"
        >Select Style</a
      >
    </li>
  </ul>
  <div class="tab-content">
    <div
      class="tab-pane fade"
      [class.show]="activeTab === 'Canvas'"
      [class.active]="activeTab === 'Canvas'"
    >
      <div style="text-align: center">
        <p>Canvas Drawing</p>
        <div>
          <button (click)="setColor('black')">
            <i class="fas fa-pencil-alt" style="color: black"></i>
          </button>
          <button (click)="setColor('red')">
            <i class="fas fa-pencil-alt" style="color: red"></i>
          </button>
          <button (click)="setColor('blue')">
            <i class="fas fa-pencil-alt" style="color: blue"></i>
          </button>
          <button (click)="clearCanvas()">Clear</button>
        </div>
        <canvas
          #canvas
          width="800"
          height="400"
          style="border: 1px solid black"
          (mousedown)="mousedown($event)"
          (mouseup)="mouseup()"
          (mousemove)="mousemove($event)"
        ></canvas>
      </div>
    </div>
    <div
      class="tab-pane fade"
      [class.show]="activeTab === 'Tab2'"
      [class.active]="activeTab === 'Tab2'"
    >
      <div style="text-align: center">
        <p>Text Style Selector</p>
        <input
          type="text"
          [(ngModel)]="textInput"
          placeholder="Type your name here"
        />
        <div>
          <button (click)="setColor1('black')">
            <i class="fas fa-pencil-alt" style="color: black"></i>
          </button>
          <button (click)="setColor1('red')">
            <i class="fas fa-pencil-alt" style="color: red"></i>
          </button>
          <button (click)="setColor1('blue')">
            <i class="fas fa-pencil-alt" style="color: blue"></i>
          </button>
        </div>
        <div style="margin-top: 10px">
          @if (textInput) {
          <ng-container>
            @for (font of fonts; track font) {
            <button [style.font-family]="font" [style.color]="selectedColor">
              {{ textInput }}
            </button>
            }
          </ng-container>
          } @if (!textInput) {
          <ng-container>
            @for (font of fonts; track font) {
            <button [style.font-family]="font" [style.color]="selectedColor">
              Type your name
            </button>
            }
          </ng-container>
          }
        </div>
      </div>
    </div>
  </div>
</div>
